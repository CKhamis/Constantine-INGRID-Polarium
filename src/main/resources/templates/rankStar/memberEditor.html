<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="assets :: head('Members')"></head>
<body class="bg-dark">
<div class="container-fluid mb-3">
    <div class="row">
        <div class="col-lg-6 col-xs-12 p-0 bg-light">
            <div th:replace="assets :: leftNav('Member Edit')"></div>
        </div>
        <div class="col-lg-6 col-xs-12 p-0 logoBackground d-none d-lg-block">
            <div th:replace="assets :: rightNavLoggedIn"></div>
        </div>
    </div>
</div>
<div class="container-fluid mb-5">
    <div class="container bg-light">
        <div class="row pt-2 pb-2">
            <div class="col-md-6">
                <button type="button" class="btn btn-link">< Go back</button>

                <div class="btn-group" role="group">
                    <select class="form-control">
                        <option selected value="" disabled="disabled">Select a member</option>
                        <option value="Active" th:each="member : ${members}" th:text="*{member.firstName}"></option>
                    </select>
                    <button type="button" class="btn btn-secondary">Update</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="btn-group float-right" role="group" style="float:right">
                    <button type="button" class="btn btn-secondary">Prev</button>
                    <button type="button" class="btn btn-secondary mr-3">Next</button>
                </div>

                <div class="btn-group" role="group" style="float:right; margin-right: 30px;">
                    <button type="button" class="btn btn-secondary">New</button>
                    <button type="button" class="btn btn-secondary">Save</button>
                    <!--<form th:action="@{|/RankStar/Members/${person.id}/delete|}" method="post">
                        <button type="submit" class="button">Delete</button>
                    </form>-->
                </div>
            </div>
        </div>
    </div>
    <!-- Content Body -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <img class="rounded">
                    <h2 class="text-white" th:text="${person.firstName} + ' ' + ${person.lastName}"></h2>
                    <p class="text-light" th:text="${person.placeMet}"></p>
                </div>
            </div>
            <div class="col-md-9">
                <div class="p-2">

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="assets :: scripts"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="assets :: head('Members')"></head>
<body class="bg-dark">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-xs-12 p-0 bg-light">
            <div th:replace="assets :: leftNav('Members Repository')"></div>
        </div>
        <div class="col-lg-6 col-xs-12 p-0 logoBackground d-none d-lg-block">
            <div th:replace="assets :: rightNavLoggedIn"></div>
        </div>
    </div>
    <div th:each="member : ${members}" class="row">
        <div class="card">
            <div class="card-body">
                <h3 th:text="*{member.firstName}" class="card-title"></h3>
                <p class="card-text" th:text="*{member.description}"></p>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="assets :: scripts"></div>
</body>
</html>
